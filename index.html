<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz website| Take your test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box" id="container">
            <h2 class="question"></h2>
            <div class="row">
                <input type="radio" value="a" id="option1" name="options">
                <label for="option1" class="option1"></label>
            </div>
            <div class="row">
                <input type="radio" value="b" id="option2" name="options">
                <label for="option2" class="option2"></label>
            </div>
            <div class="row">
                <input type="radio" value="c" id="option3" name="options">
                <label for="option3" class="option3"></label>
            </div>
            <div class="row">
                <input type="radio" value="d" id="option4" name="options">
                <label for="option4" class="option4"></label>
            </div>
            <button class="btn" onclick="answer()">submit</button>
        </div>
    </div>

    <script src="script.js"></script>    
</body>
</html>
